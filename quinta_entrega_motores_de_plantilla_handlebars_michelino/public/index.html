<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Carga un producto</title>
</head>
<body>
    <div class="d-flex flex-column w-100 h-100 justify-content-center align-items-center jumbotron">
        <h3>Ingrese productos</h3>
        <br>
        <form action="/productos" method="post"> 
            <div class="d-flex flex-column">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name">
            </div>
            <br>
            <div class="d-flex flex-column">
                <label for="price">Precio</label>
                <input type="text" name="price" id="price">
            </div>
            <br>
            <div class="d-flex flex-column">
                <label for="imageUrl">Foto URL</label>
                <input type="text" name="imageUrl" id="imageUrl">
            </div>
            <br>
            <div>
                <button type="submit" class="bg-success">Enviar</button>
                <button type="" class="bg-warning"><a href="/productos">Volver a la lista</a></button>
            </div>
        </form>
    </div>
</body>
</html>
